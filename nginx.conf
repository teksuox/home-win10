# Configuración del servidor virtual
server {
    # Nginx escuchará en el puerto 80 dentro del contenedor.
    listen 80;
    server_name localhost;

    # Bloque para servir la aplicación Vue.js (Single Page Application)
    location / {
        # Directorio raíz donde se encuentran los archivos estáticos del frontend.
        # Coincide con el destino de la copia en tu Dockerfile.frontend.
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Esta línea es CRÍTICA para las SPAs.
        # Si no se encuentra un archivo o directorio, devuelve index.html
        # para que Vue Router pueda manejar la ruta.
        try_files $uri $uri/ /index.html;
    }

    # Bloque para redirigir las llamadas a la API al backend.
    # Esta es la magia del proxy inverso.
    location /api/ {
        # Reenvía la solicitud al servicio 'backend' en el puerto 3001.
        # 'backend' es el nombre del servicio definido en docker-compose.yml.
        # Nginx puede resolver este nombre porque está en la misma red de Docker.
        proxy_pass http://backend:3001;

        # Encabezados importantes para pasar al backend, para que sepa
        # de dónde vino la solicitud original.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}